prose:
  rooturl: '_posts'
  siteurl: 'http://lee0701.github.io'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "text"
          value: "post"
      - name: "tags"
        field:
          element: "text"
      - search: "search"
        field:
          element: "checkbox"
      - share "share"
        field:
          element: "checkbox"
      - comments "comments"
        field:
          element: "checkbox"
      - disqus "disqus"
        field:
          element: "checkbox"
      - share "share"
        field:
          element: "checkbox"
          