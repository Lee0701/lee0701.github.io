---
layout: default
---

<article class="post">
	<h1>{{ page.title }}</h1>

	<div class="entry">
		{{ content }}
	</div>
	
	<ul class="tags post-tags cf">
		{% for tag in page.tags %}
		<li><a href="/search?query=tags::{{ tag }}">{{ tag | downcase }}</a></li>
		{% endfor %}
	</ul>
	
	<div class="date">
		Written on {{ page.date | date: "%B %e, %Y" }}
	</div>
	
	<div class="share">
		<a onclick="window.open('http://share.naver.com/web/shareView.nhn?url=' + encodeURIComponent('{{ page.url }}') + '&title=' + encodeURIComponent('{{ page.title }}'), '나베르로 공유', 'menubar=1'); return false;" target="_blank">
			<img src="/images/system/naver.png" width="32" height="32">
		</a>
	</div>
	
	{% include disqus.html %}
</article>
