---
layout: default
---

<div class="vertical">
<article class="post">
	<h1>{{ page.title }}</h1>

	<div class="punc-entry half-entry hanja-entry">
		{{ content }}
	</div>
	
	<ul class="tags post-tags cf">
		{% for tag in page.tags %}
		<li><a href="/search?query=tags::{{ tag }}">{{ tag | downcase }}</a></li>
		{% endfor %}
	</ul>
	
	<div class="date">
		작성일자: {{ page.date | date: "%Y. %m. %d." }}
	</div>
	
	{% include share.html %}
	
	{% include disqus.html %}
	
	{% include staticman.html %}
</article>
</div>
