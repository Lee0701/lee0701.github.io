---
layout: default
search: true
---

<div class="vertical">
<div class="posts">
{% for post in site.posts %}
	<article class="post">

		<p class="comment-count-wrapper">
			<a class="comment-count" href="{{ site.url }}{{ post.url }}#disqus_thread">0 Comments</a>
		</p>
		
		<h1><a href="{{ site.baseurl }}{{ post.url }}#main">{{ post.title }}</a></h1>

		<div class="entry">
			{{ post.excerpt }}
		</div>

		<a href="{{ site.baseurl }}{{ post.url }}#main" class="read-more">Read More</a>
	</article>
	{% endfor %}
</div>
</div>
